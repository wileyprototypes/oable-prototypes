<!DOCTYPE html>

    <body>
        <div data-pg-name="App" style="padding-left: 190px;">
            <div class="border-end offcanvas offcanvas-start show" data-bs-scroll="true" id="appMenu" style="width: 190px;" data-bs-backdrop="false" tabindex="-1" data-pg-name="App menu">
                <div class="offcanvas-header px-4">
                    <img src="../assets/images/logos/oable-color.svg" class="img-fluid w-100"/>
                </div>
                <div class="border-top d-flex flex-column justify-content-between offcanvas-body p-0">
                    <nav>
                        <div class="list-group list-group-flush"> <a class="align-items-center d-flex fw-bold justify-content-between list-group-item list-group-item-action px-4 py-3" href="../master-pages/overview.html" data-pgc-field="nav-overview"><span class="small">Overview</span></a> <a class="align-items-center d-flex fw-bold justify-content-between list-group-item px-4 py-3" href="../master-pages/tasks.html" data-pgc-field="nav-tasks"><span class="small">Tasks</span><span class="badge bg-secondary">12 / 0</span></a> <a class="align-items-center d-flex fw-bold justify-content-between list-group-item px-4 py-3" href="../master-pages/requests.html" data-pgc-field="nav-requests"><span class="small">Requests</span></a> <a class="align-items-center d-flex fw-bold justify-content-between list-group-item px-4 py-3" href="#" data-pgc-field="nav-inbox"><span class="small">Inbox</span></a> <a class="align-items-center d-flex fw-bold justify-content-between list-group-item px-4 py-3" href="#" data-pgc-field="nav-agreements"><span class="small">Agreements</span></a><a class="align-items-center d-flex fw-bold justify-content-between list-group-item px-4 py-3" href="#" data-pgc-field="nav-accounts"><span class="small">Accounts</span></a><a class="align-items-center d-flex fw-bold justify-content-between list-group-item px-4 py-3" href="#" data-pgc-field="nav-transactions"><span class="small">Transactions</span></a><a class="align-items-center d-flex fw-bold justify-content-between list-group-item px-4 py-3" href="#" data-pgc-field="nav-reporting"><span class="small">Reporting</span></a> 
                        </div>
                    </nav>
                    <nav class="border-top">
                        <div class="list-group list-group-flush"> <a class="align-items-center d-flex fw-bold justify-content-between list-group-item px-4 py-3" href="#"><span class="small text-truncate" data-pgc-field="myOrg">My Consortium<br/><span>MALMAD</span></span><span class="mdi mdi-18px mdi-bank"></span></a><a class="align-items-center d-flex fw-bold justify-content-between list-group-item px-4 py-3" href="#"><span class="small">My Account</span><span class="mdi mdi-18px mdi-account"></span></a> 
                        </div>
                    </nav>
                </div>
            </div>
            <div data-pg-name="App body" id="appBody" class="py-5">
                <div class="container-fluid px-5" data-pgc-field="appBody-container">
                    <div class="alert alert-success">Components - headers</div>
                    <header class="mb-5" data-pgc-define="viewHeader" data-pgc-define-name="Header" data-pgc-define-photo-preview-only>
                        <h1 class="fw-bold mb-4" data-pgc-edit="title">Overview</h1>
                        <section data-pg-name="filters">
                            <div class="g-2 row">
                                <div class="col-auto" data-pgc-optional="filterSearch">
                                    <div class="input-group input-group-sm">
                                        <input class="border border-end-0 form-control form-control-sm" type="search" placeholder="search"/>
                                        <button class="align-items-center border border-start-0 btn btn-outline-secondary d-inline-flex" type="button" id="button-addon2">
                                            <span class="mdi mdi-18px mdi-magnify"></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-auto" data-pgc-optional="filterSort">
                                    <div class="input-group input-group-sm">
                                        <select class="border form-select" id="inputGroupSelect02">
                                            <option selected>Creation time</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <button class="align-items-center border btn btn-outline-secondary d-inline-flex" type="button" id="button-addon2"><span class="mdi mdi-18px mdi-sort-descending"></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-auto" data-pgc-optional="filterPublisher" data-pgc-optional-restore>
                                    <div class="input-group input-group-sm">
                                        <label class="input-group-text" for="inputGroupSelectPublisher">Publisher</label>
                                        <select class="border form-select" id="inputGroupSelectPublisher" style="max-width: 150px;">
                                            <option selected value="1">All</option>
                                            <option value="2">Wiley</option>
                                            <option value="3">Taylor & Francis</option>
                                            <option value="4">Elsevier</option>
                                            <option value="5" "">ACS</option>
                                            <option value="6">Springer Nature</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-auto" data-pgc-optional="filterAccountGroup">
                                    <div class="input-group input-group-sm">
                                        <label class="input-group-text" for="inputGroupSelectAccountGroup">Account group</label>
                                        <select class="border form-select" id="inputGroupSelectAccountGroup" style="max-width: 150px;">
                                            <option selected value="1">All</option>
                                            <option value="2">MALMAD Group A</option>
                                            <option value="3">MALMAD Group B</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-auto" data-pgc-optional="filterInstitution">
                                    <div class="input-group input-group-sm">
                                        <label class="input-group-text" for="inputGroupSelectInstitution">Institution</label>
                                        <select class="border form-select" id="inputGroupSelectInstitution" style="max-width: 150px;">
                                            <option selected value="1">All</option>
                                            <option value="2">Agricultural Research Organization Volcani Center</option>
                                            <option value="3">Ariel University</option>
                                            <option value="3">Bar-Ilan University</option>
                                            <option value="3">Ben-Gurion University of the Negev</option>
                                            <option value="3">Geological Survey of Israel</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-auto" data-pgc-optional="filterJournalType">
                                    <div class="input-group input-group-sm">
                                        <label class="input-group-text" for="inputGroupJournalType">Journal revenue model</label>
                                        <select class="border form-select" id="inputGroupJournalType" style="max-width: 150px;">
                                            <option selected value="1">All</option>
                                            <option value="2">Gold Open Access</option>
                                            <option value="3">Hybrid Open Access</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-auto" data-pgc-optional="filterDateRange">
                                    <div class="input-group input-group-sm">
                                        <label class="input-group-text" for="inputGroupSelectDate">Date range</label>
                                        <select class="border form-select" id="inputGroupSelectDate" style="max-width: 150px;">
                                            <option selected value="1">Year to date</option>
                                            <option value="2">Previous 7 Days</option>
                                            <option value="3">Select month</option>
                                            <option value="3">Select year</option>
                                            <option value="3">All history</option>
                                            <option value="3">Custom date range</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-auto" data-pgc-optional="filterApplied">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text" id=""><b>Institution:</b>&nbsp;Johannes Kepler...</span>
                                        <button class="align-items-center btn btn-secondary d-inline-flex justify-content-center" type="button" id="">
                                            <span class="mdi mdi-18px mdi-close-thick"></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-auto" data-pgc-optional="resetFilters">
                                    <button type="button" class="align-items-center btn btn-outline-danger btn-sm d-inline-flex"><span class="mdi mdi-18px mdi-close-thick me-1"></span><span>Reset filters</span>
                                    </button>
                                </div>
                                <div class="col-auto" data-pgc-optional="filter">
                                    <button type="button" class="align-items-center btn btn-outline-primary btn-sm d-inline-flex"><span class="mdi mdi-18px mdi-plus-thick me-1"></span><span>Add Filters</span>
                                    </button>
                                </div>
                            </div>
                        </section>
                    </header>
                </div>
            </div>
        </div>
        <div class="offcanvas offcanvas-top" tabindex="-1" aria-labelledby="offcanvasUXSpecLabel" data-pg-name="UX Spec" data-pgc-field="offcanvas-UXSpec"> 
            <div class="offcanvas-header"> 
                <h5 class="offcanvas-title" id="offcanvasUXSpecLabel">UX Specification</h5> 
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>                 
            </div>             
            <div class="offcanvas-body">
                <p>This design is for illustrative purposes only.</p>
                <section data-pgc-field="UXSpec-body"></section>
            </div>             
        </div>
        <div data-pg-name="modals" data-pgc-field="modals"></div>
